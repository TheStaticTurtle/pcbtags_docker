version: "3.9"

networks:
  pcbtags:

services:
  pcbtags-server:
    build: https://github.com/TheStaticTurtle/pcbtags_server.git#main
    networks:
      - pcbtags

  pcbtags-frontend:
    build: https://github.com/TheStaticTurtle/pcbtags_frontend.git#main
    networks:
      - pcbtags
    volumes:
      - ./data/logs-frontend/:/var/log/ngnix/

  pcbtags-gateway:
    image: nginx:1.19-alpine
    ports:
      - "9000:80"
    volumes:
      - ./data/logs-gateway/:/var/log/ngnix/
      - ./gateway.ngnix.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pcbtags
    depends_on:
      - pcbtags-frontend
      - pcbtags-server
